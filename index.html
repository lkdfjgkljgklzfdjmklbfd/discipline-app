<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#000000">
<title>DISCIPLINE</title>

<style>
:root{
  --red:#ff1a1a;
  --red2:#b30000;
  --panel: rgba(10,10,10,0.92);
  --panel2: rgba(18,18,18,0.92);
  --text: rgba(255,255,255,0.92);
  --muted: rgba(255,255,255,0.65);
}

*{ box-sizing:border-box; }
html, body{ height:100%; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#000;
  color:var(--text);
  overflow:hidden;
}

canvas{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  z-index:-2;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background: radial-gradient(ellipse at center, rgba(0,0,0,0.25), rgba(0,0,0,0.82));
  z-index:-1;
}

#container{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.card{
  width:min(820px, 100%);
  background: linear-gradient(180deg, var(--panel), var(--panel2));
  border:1px solid rgba(255,26,26,0.14);
  border-radius:24px;
  box-shadow: 0 18px 70px rgba(255,0,0,0.18);
  padding:28px;
  transform: translateZ(0);
}

/* Trading terminal intro branding */
#intro h1{
  font-family: "SF Pro Display", "Segoe UI", Arial, sans-serif;
  font-size: clamp(42px, 7vw, 66px);
  font-weight: 800;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  margin: 0;
  line-height: 1;
  color: #ff1a1a;
  text-shadow:
    0 0 8px rgba(255,0,0,0.35),
    0 0 20px rgba(255,0,0,0.18);
}
#intro h2{
  margin-top: 12px;
  font-size: 12px;
  letter-spacing: 0.35em;
  text-transform: uppercase;
  color: rgba(255,255,255,0.65);
  font-weight: 600;
}
.terminal-line{
  width: min(360px, 85%);
  height: 2px;
  margin: 16px auto 10px;
  background: linear-gradient(90deg, transparent, rgba(255,0,0,0.95), transparent);
  box-shadow: 0 0 14px rgba(255,0,0,0.4);
}

#mode{
  font-size:22px;
  margin:6px 0 12px;
  letter-spacing:0.5px;
}

button{
  appearance:none;
  border:none;
  cursor:pointer;
  background: linear-gradient(180deg, var(--red2), #7a0000);
  color:white;
  font-weight:800;
  letter-spacing:1px;
  border-radius:16px;
  height:54px;
  padding:0 18px;
  min-width: 220px;
  box-shadow: 0 10px 26px rgba(255,0,0,0.18);
  transition: transform .08s ease, filter .15s ease;
}
button:hover{ filter:brightness(1.08); }
button:active{ transform: scale(0.98); }
.card button{ margin:10px 8px 0; }

/* darker solid choice cards */
.choice{
  font-weight: 600;
  letter-spacing: 0.2px;
  background: rgba(28,28,28,0.92);
  border: 1px solid rgba(255,26,26,0.20);
  border-radius: 20px;
  padding: 18px 16px;
  margin: 12px 0;
  cursor: pointer;
  font-size: 19px;
  line-height: 1.35;
  text-align: left;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
}
.choice.selected{
  border-color: rgba(255,26,26,0.90);
  box-shadow: 0 0 0 2px rgba(255,26,26,0.28), 0 12px 34px rgba(0,0,0,0.5);
  font-weight: 900;
}

.word-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin:16px 0;
  min-height:64px;
  padding:10px;
  border-radius:16px;
  background: rgba(28,28,28,0.75);
  border:1px solid rgba(255,255,255,0.10);
}
.word{
  background: rgba(255,26,26,0.18);
  border:1px solid rgba(255,26,26,0.28);
  padding:10px 14px;
  border-radius:16px;
  font-size:17px;
  font-weight:700;
  user-select:none;
}

#hud{
  margin-bottom:14px;
  padding-right: 120px; /* reserve space so streak never overlaps */
}
#hud *{ font-size:14px !important; }

#result{
  margin-top:14px;
  font-size:18px;
  font-weight:900;
  letter-spacing:0.5px;
}

.hint{
  margin-top:12px;
  color:var(--muted);
  font-size:13px;
}

#streakBox{
  position:fixed;
  top: calc(env(safe-area-inset-top) + 12px);
  right: 12px;
  font-size:13px;
  color:rgba(255,255,255,0.85);
  z-index:99999;
  pointer-events:none;
}

#credit{
  position:fixed;
  bottom: calc(env(safe-area-inset-bottom) + 12px);
  right:12px;
  font-size:12px;
  color:rgba(255,255,255,0.55);
  letter-spacing:1px;
  z-index:9999;
  pointer-events:none;
}

/* ====== GAME FEEL UPGRADES ====== */

/* 1) Trophy pop animation */
#toast{
  position: fixed;
  left: 50%;
  top: calc(env(safe-area-inset-top) + 20px);
  transform: translateX(-50%);
  z-index: 999999;
  pointer-events: none;
  opacity: 0;
}
.toast-inner{
  display:flex;
  align-items:center;
  gap:10px;
  background: rgba(20,20,20,0.92);
  border: 1px solid rgba(255,255,255,0.14);
  border-radius: 999px;
  padding: 10px 14px;
  box-shadow: 0 16px 50px rgba(0,0,0,0.55);
  font-weight: 900;
  letter-spacing: 0.6px;
}
.toast-inner .delta{
  color: rgba(255,255,255,0.95);
}
.toast-inner.good{
  border-color: rgba(255,26,26,0.45);
  box-shadow: 0 0 0 2px rgba(255,26,26,0.14), 0 16px 50px rgba(0,0,0,0.55);
}
.toast-inner.bad{
  border-color: rgba(255,255,255,0.12);
  opacity: 0.95;
}
.toast-show{
  animation: toastInOut 1.0s ease forwards;
}
@keyframes toastInOut{
  0%{ opacity:0; transform: translateX(-50%) translateY(-8px) scale(0.96); }
  15%{ opacity:1; transform: translateX(-50%) translateY(0px) scale(1); }
  80%{ opacity:1; transform: translateX(-50%) translateY(0px) scale(1); }
  100%{ opacity:0; transform: translateX(-50%) translateY(-10px) scale(0.98); }
}

/* 2) Rank-up screen overlay */
#rankUpOverlay{
  position: fixed;
  inset: 0;
  z-index: 999998;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 18px;
  background: rgba(0,0,0,0.78);
  backdrop-filter: blur(8px);
}
.rankup-card{
  width: min(520px, 100%);
  border-radius: 24px;
  padding: 22px;
  background: linear-gradient(180deg, rgba(16,16,16,0.96), rgba(8,8,8,0.96));
  border: 1px solid rgba(255,26,26,0.20);
  box-shadow: 0 22px 80px rgba(255,0,0,0.14);
  text-align: center;
}
.rankup-badge{
  width: 92px;
  height: 92px;
  border-radius: 22px;
  margin: 0 auto 14px;
  background: radial-gradient(circle at 30% 30%, rgba(255,26,26,0.45), rgba(255,26,26,0.10));
  border: 1px solid rgba(255,26,26,0.25);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: 40px;
  box-shadow: 0 0 0 6px rgba(255,26,26,0.06);
}
.rankup-title{
  font-weight: 900;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.95);
  margin: 0 0 6px;
}
.rankup-name{
  font-size: 26px;
  font-weight: 900;
  color: var(--red);
  letter-spacing: 1px;
  margin: 0 0 12px;
  text-shadow: 0 0 12px rgba(255,0,0,0.25);
}
.rankup-sub{
  color: rgba(255,255,255,0.70);
  margin: 0 0 14px;
}
.rankup-btn{
  width: 100%;
  min-width: unset;
  height: 56px;
  border-radius: 18px;
}

/* 3) Shake effect on wrong */
.shake{
  animation: shake 0.35s ease;
}
@keyframes shake{
  0%{ transform: translateX(0); }
  20%{ transform: translateX(-10px); }
  40%{ transform: translateX(10px); }
  60%{ transform: translateX(-7px); }
  80%{ transform: translateX(7px); }
  100%{ transform: translateX(0); }
}

/* FULLSCREEN MOBILE */
@media (max-width: 520px){
  #container{
    padding: 0 !important;
    height: 100dvh;
    align-items: stretch;
  }

  .card{
    width: 100%;
    min-height: 100dvh;
    border-radius: 0 !important;
    padding:
      calc(env(safe-area-inset-top) + 16px)
      16px
      calc(env(safe-area-inset-bottom) + 18px)
      16px !important;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
  }

  #content{
    flex:1;
    overflow:auto;
    padding-bottom: 86px;
    -webkit-overflow-scrolling: touch;
  }

  .btn.play{
    width: 64%;
    max-width: 320px;
    min-width: unset;
    height: 52px;
    font-size: 15px;
    border-radius: 18px;
    align-self:center;
    margin-left:auto;
    margin-right:auto;
  }

  .btn.check{
    position: sticky;
    bottom: calc(env(safe-area-inset-bottom) + 10px);
    width: 100%;
    min-width: unset;
    height: 58px;
    font-size: 16px;
    border-radius: 18px;
    margin: 14px 0 0;
  }
}
</style>
</head>

function rankFor(t){
  for(const r of RANKS){
    if(t >= r.min && t <= r.max) return r;
  }
  return RANKS[0];
}
function nextRankInfo(t){
  const r = rankFor(t);
  const idx = RANKS.indexOf(r);
  if(idx === RANKS.length - 1){
    return { nextName: "MAX", need: 0, pct: 100, label: "MAX" };
  }
  const next = RANKS[idx+1];
  const needTotal = next.min - r.min;
  const have = t - r.min;
  const pct = Math.max(0, Math.min(100, Math.round((have / needTotal) * 100)));
  return { nextName: next.name, need: next.min - t, pct, label: `${t}/${next.min}` };
}

/* ===== Streak ===== */
function updateStreak() {
  let today = new Date().toDateString();
  let last = localStorage.getItem("lastDate");
  let streak = parseInt(localStorage.getItem("streak") || "0");

  if (last !== today) {
    let yesterday = new Date();
    yesterday.setDate(yesterday.getDate() - 1);
    if (last === yesterday.toDateString()) streak++;
    else streak = 1;
    localStorage.setItem("streak", streak);
    localStorage.setItem("lastDate", today);
  }

  document.getElementById("streakBox").innerText =
    "ðŸ”¥ Streak: " + (localStorage.getItem("streak") || 1);
}

          </div>
        </div>

        <div style="margin-top:8px; background:#1a1a1a; border-radius:999px; height:10px; overflow:hidden;">
          <div id="rankBar" style="height:10px; width:0%; background:#ff1a1a;"></div>
        </div>
      </div>

      <h2 id="mode"></h2>
      <button class="btn play" onclick="playAudio()">${t("play")}</button>

      <div id="content"></div>
      <div id="result"></div>
    </div>`;

  nextRound();
  updateHUD();
}

/* ===== HUD ===== */
function updateHUD(){
  const done = used.length;

  const progressText = document.getElementById("progressText");
  const progressBar = document.getElementById("progressBar");
  if(progressText) progressText.innerText = done + "/" + items.length;
  if(progressBar){
    const pct = Math.round((done / items.length) * 100);
    progressBar.style.width = pct + "%";
  }

  const trophies = getTrophies();
  const trophyText = document.getElementById("trophyText");
  const rankText = document.getElementById("rankText");
  const nextRankText = document.getElementById("nextRankText");
  const rankBar = document.getElementById("rankBar");

  const r = rankFor(trophies);
  const nxt = nextRankInfo(trophies);

  if(trophyText) trophyText.innerText = trophies;
  if(rankText) rankText.innerText = r.name;
  if(nextRankText) nextRankText.innerText = nxt.label;
  if(rankBar) rankBar.style.width = (nxt.pct || 0) + "%";
}

/* ===== Game helpers ===== */
function normalize(s){
  return s.toLowerCase().replace(/[.,!?]/g,"").replace(/\s+/g,"").trim();
}

/* ===== Random rounds ===== */
function nextRound(){
  if(round >= items.length){
    const trophies = getTrophies();
    const r = rankFor(trophies);
    document.getElementById("content").innerHTML =
      `<h2>${t("sessionComplete")}</h2>
       <p>${t("score")}: ${score} / ${items.length}</p>
       <pðŸ’°> ${t("FSD")}: ${trophies} (${t("rank")}: ${r.name})</p>
       <button class="btn" onclick="location.reload()">${t("restart")}</button>`;
    return;
  }

  round++;
  selectedChoice = null;
  document.getElementById("result").innerText="";
  document.getElementById("content").innerHTML="";

  do {
    currentIndex = Math.floor(Math.random()*items.length);
  } while(used.includes(currentIndex));
  used.push(currentIndex);

  updateHUD();

  if(selectedMode === "listen") buildListen();
  else if(selectedMode === "drag") buildDrag();
  else {
    if(Math.random()>0.5) buildListen();
    else buildDrag();
  }
}

/* ===== Listen & Decide ===== */
function buildListen(){
  document.getElementById("mode").innerText = t("listenDecide");

  const correctText = displayText(currentIndex);

  let optionIndexes = [currentIndex];
  while(optionIndexes.length < 4){
    const r = Math.floor(Math.random() * items.length);
    if(!optionIndexes.includes(r)) optionIndexes.push(r);
  }
  optionIndexes.sort(()=>0.5 - Math.random());

  optionIndexes.forEach(idx=>{
    let div = document.createElement("div");
    div.className="choice";
    div.innerText = displayText(idx);
    div.onclick=()=>{
      document.querySelectorAll(".choice").forEach(c=>c.classList.remove("selected"));
      div.classList.add("selected");
      selectedChoice = displayText(idx);
    };
    document.getElementById("content").appendChild(div);
  });

  let btn = document.createElement("button");
  btn.className = "btn check";
  btn.innerText = t("check");
  btn.onclick=()=>{
    if(!selectedChoice) return;
    if(normalize(selectedChoice)===normalize(correctText)) success();
    else fail();
  };
  document.getElementById("content").appendChild(btn);

  if(nativeLang !== "en"){
    const hint = document.createElement("div");
    hint.className = "hint";
    hint.innerText = "English: " + items[currentIndex].en;
    document.getElementById("content").appendChild(hint);
  }
}

/* ===== Build With Focus ===== */
function buildDrag(){
  document.getElementById("mode").innerText = t("buildFocus");

  const targetSentence = displayText(currentIndex);
  let words = targetSentence.split(" ");
  let shuffled = [...words].sort(()=>0.5-Math.random());

  let top=document.createElement("div");
  top.className="word-container";
  top.id="top";

  let bottom=document.createElement("div");
  bottom.className="word-container";
  bottom.id="bottom";

  shuffled.forEach(w=>{
    let span=document.createElement("div");
    span.className="word";
    span.innerText=w;
    span.onclick=()=>{
      if(span.parentElement.id==="bottom") top.appendChild(span);
      else bottom.appendChild(span);
    };
    bottom.appendChild(span);
  });

  let btn=document.createElement("button");
  btn.className = "btn check";
  btn.innerText = t("check");
  btn.onclick=()=>{
    let built="";
    document.querySelectorAll("#top .word").forEach(w=>built+=w.innerText+" ");
    if(normalize(built)===normalize(targetSentence)) success();
    else fail();
  };

  document.getElementById("content").appendChild(top);
  document.getElementById("content").appendChild(bottom);
  document.getElementById("content").appendChild(btn);

  if(nativeLang !== "en"){
    const hint = document.createElement("div");
    hint.className = "hint";
    hint.innerText = "English: " + items[currentIndex].en;
    document.getElementById("content").appendChild(hint);
  }
}

/* ===== GAME FEEL FUNCTIONS ===== */
function showToast(delta){
  const toast = document.getElementById("toast");
  const inner = document.getElementById("toastInner");
  const text = document.getElementById("toastText");

  // reset classes
  toast.classList.remove("toast-show");
  inner.classList.remove("good","bad");

  if(delta > 0){
    inner.classList.add("good");
    text.textContent = `+${delta} FSD ðŸ’°`;
  } else {
    inner.classList.add("bad");
    text.textContent = `${delta} FSD ðŸ’°`;
  }

  // force reflow
  void toast.offsetWidth;
  toast.classList.add("toast-show");
}

function shakeCard(){
  const card = document.getElementById("gameCard");
  if(!card) return;
  card.classList.remove("shake");
  void card.offsetWidth;
  card.classList.add("shake");
}

let pendingNext = null;

function showRankUp(newRankName){
  const overlay = document.getElementById("rankUpOverlay");
  const nameEl = document.getElementById("rankUpName");
  const subEl = document.getElementById("rankUpSub");
  nameEl.textContent = newRankName;
  subEl.textContent = "Upgrade secured. Keep going.";
  overlay.style.display = "flex";
}

function closeRankUp(){
  const overlay = document.getElementById("rankUpOverlay");
  overlay.style.display = "none";
  if(typeof pendingNext === "function"){
    const fn = pendingNext;
    pendingNext = null;
    fn();
  }
}

/* ===== Scoring rules =====
   Correct: +2 trophies
   Wrong:   -1 trophy
*/
function success(){
  playSound(true);
  score++;

  const beforeRank = rankFor(getTrophies()).name;

  const res = addTrophies(+2);
  showToast(+2);

  const afterRank = rankFor(res.now).name;
  updateHUD();

  document.getElementById("result").innerText = t("strong");
  stopAudio();

  // Rank-up screen
  if(afterRank !== beforeRank){
    pendingNext = () => setTimeout(nextRound, 250);
    showRankUp(afterRank);
    return;
  }

  setTimeout(nextRound,1200);
}

function fail(){
  playSound(false);

  const beforeRank = rankFor(getTrophies()).name;

  const res = addTrophies(-1);
  showToast(-1);
  shakeCard();

  const afterRank = rankFor(res.now).name;
  updateHUD();

  document.getElementById("result").innerText = t("reset");
  stopAudio();

  // If rank drops, we do NOT show rank-down overlay (keeps it fast).
  setTimeout(nextRound,1500);
}

function playAudio(){
  stopAudio();
  audio = new Audio("audio"+(currentIndex+1)+".mp3");
  audio.play();
}

function stopAudio(){
  if(audio){ audio.pause(); audio.currentTime = 0; }
}

/* Soft click sound */
function playSound(success){
  const aCtx=new (window.AudioContext||window.webkitAudioContext)();
  const osc=aCtx.createOscillator();
  const gain=aCtx.createGain();
  osc.connect(gain);
  gain.connect(aCtx.destination);
  osc.frequency.value= success?600:220;
  gain.gain.value=0.05;
  osc.start();
  setTimeout(()=>osc.stop(),100);
}
</script>
